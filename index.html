<html>

<head>
  <meta charset="UTF-8">
  <title>BBB Stuff</title>
</head>

<body>
  <div class="main">

    <h3>Click Counter</h3>
    <button id="clickme">Click me: 0</button>
    <button id="clickme2">Click me: 0</button>
<script>
    var button = document.getElementById("clickme"),
  count = 0;
button.onclick = function() {
  count += 1;
  button.innerHTML = "Click me: " + count;
};
    var button = document.getElementById("clickme2"),
  count = 0;
button.onclick = function() {
  count += 1;
  button.innerHTML = "Click me: " + count;
};
</script>

  </div>
</body>

</html>
